<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Ticket - Sistema de Tickets</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilocreacionticket.css">
</head>
<body class="bg-light">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom border-primary">
            <div class="logo">
                <img src="https://camaradesevilla.com/wp-content/uploads/2024/07/S00-logo-Grupo-Solutia-v01-1.png" alt="Logo del Sistema" class="img-fluid" style="max-width: 150px;">
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="theme-toggle">
                    <button id="theme-button" class="btn btn-primary">Modo Oscuro</button>
                </div>
                <div class="user-menu">
                    <span class="text-primary fs-5">USUARIO ▼</span>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg my-4">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a href="#" class="nav-link text-primary">Panel</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-primary">Mis Tickets</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-primary">Perfil</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="new-ticket-form bg-white p-4 rounded shadow-sm">
                <h2 class="text-primary mb-4">Nuevo Ticket</h2>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Título:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría:</label>
                        <select id="category" name="category" class="form-select" required>
                            <option value="hardware">Hardware</option>
                            <option value="software">Software</option>
                            <option value="network">Red</option>
                            <option value="other">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Prioridad:</label>
                        <select id="priority" name="priority" class="form-select" required>
                            <option value="low">Baja</option>
                            <option value="medium">Media</option>
                            <option value="high">Alta</option>
                            <option value="urgent">Urgente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción:</label>
                        <textarea id="description" name="description" rows="5" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="attachment" class="form-label">Adjuntar archivo:</label>
                        <input type="file" id="attachment" name="attachment" class="form-control">
                    </div>
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear Ticket</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Script para cambiar entre modo oscuro y modo claro
        const themeButton = document.getElementById('theme-button');
        const body = document.body;

        themeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeButton.textContent = 'Modo Claro';
                themeButton.classList.remove('btn-primary');
                themeButton.classList.add('btn-warning');
            } else {
                themeButton.textContent = 'Modo Oscuro';
                themeButton.classList.remove('btn-warning');
                themeButton.classList.add('btn-primary');
            }
        });
    </script>
</body>
</html>
