<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Tickets</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilodashboard.css">
</head>
<body class="bg-light">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 border-bottom border-primary">
            <div class="logo">
                <img src="https://camaradesevilla.com/wp-content/uploads/2024/07/S00-logo-Grupo-Solutia-v01-1.png" alt="Logo del Sistema" class="img-fluid" style="max-width: 150px;">
            </div>
            <div class="d-flex align-items-center gap-3">
                <div class="theme-toggle">
                    <button id="theme-button" class="btn btn-primary">Modo Oscuro</button>
                </div>
                <div class="user-menu">
                    <span class="text-primary fs-5">USUARIO ▼</span>
                </div>
            </div>
        </header>

        <nav class="navbar navbar-expand-lg my-4">
            <ul class="navbar-nav gap-3">
                <li class="nav-item"><a href="#" class="nav-link text-primary">Panel</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-primary">Mis Tickets</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-primary">Perfil</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="dashboard-summary bg-white p-4 rounded shadow-sm mb-4">
                <h2 class="text-primary">Resumen</h2>
                <div class="d-flex flex-column flex-md-row gap-3 mt-4">
                    <div class="card bg-primary text-white p-3 text-center flex-grow-1">
                        <h3 class="fs-5">Tickets Abiertos</h3>
                        <p class="fs-3 fw-bold">5</p>
                    </div>
                    <div class="card bg-primary text-white p-3 text-center flex-grow-1">
                        <h3 class="fs-5">Tickets Resueltos</h3>
                        <p class="fs-3 fw-bold">10</p>
                    </div>
                    <div class="card bg-primary text-white p-3 text-center flex-grow-1">
                        <h3 class="fs-5">Total Tickets</h3>
                        <p class="fs-3 fw-bold">15</p>
                    </div>
                </div>
                <button class="btn btn-primary mt-4">+ Nuevo Ticket</button>
            </div>

            <div class="recent-tickets bg-white p-4 rounded shadow-sm">
                <h2 class="text-primary mb-4">Tickets Recientes</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Problema con el software</td>
                                <td><span class="badge bg-danger">Abierto</span></td>
                                <td>2023-10-01</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Error en la red</td>
                                <td><span class="badge bg-success">Resuelto</span></td>
                                <td>2023-10-02</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Script para cambiar entre modo oscuro y modo claro
        const themeButton = document.getElementById('theme-button');
        const body = document.body;

        themeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeButton.textContent = 'Modo Claro';
                themeButton.classList.remove('btn-primary');
                themeButton.classList.add('btn-warning');
            } else {
                themeButton.textContent = 'Modo Oscuro';
                themeButton.classList.remove('btn-warning');
                themeButton.classList.add('btn-primary');
            }
        });
    </script>
</body>
</html>
